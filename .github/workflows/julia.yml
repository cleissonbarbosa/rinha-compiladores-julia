name: Julia

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - "docs/**"
      - README.md
      - LICENSE

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JULIA_CACHE: '1'
  JULIA_NUM_THREADS: 'auto'

jobs:
  build_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and test
      run: |
        docker compose up -d --build --remove-orphans && docker-compose logs -f
